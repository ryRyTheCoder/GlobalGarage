<!DOCTYPE html>
<html>

<head>
  <title>View All Garages</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- Deferred script loading to ensure it runs after the DOM is fully loaded -->
  <script type="text/javascript" src="assets/viewAllGarages.js" defer></script>
</head>

<body class="background">
<!-- Header Section -->
<header class="header" id="header"></header>

<!-- Loading Message -->
<div id="garages-loading" class="loading-message"></div>

<!-- Page Title -->
<div class="page-title">
  <h1>Garages</h1>
</div>

<!-- Garages List Display -->
<div id="garages-list-display"></div>

<!-- Pagination Controls -->
<div id="pagination-controls" class="pagination">
  <button id="prevButton" class="button">Previous</button>
  <button id="nextButton" class="button">Next</button>
</div>
</body>

</html>
