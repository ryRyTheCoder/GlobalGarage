<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Garage Details</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="assets/viewOneGarage.js" defer></script>
</head>
<body class="background">

<!-- Header Section -->
<header class="header" id="header"></header>

<!-- Loading Message -->
<div id="garage-loading" class="loading-message"></div>

<!-- Garage Details Display -->
<div id="garage-display" class="card"></div>
<div id="items-display" class="card"></div>

<!-- Item Modal -->
<div id="item-modal" class="modal-container" style="display: none;">
    <div class="modal">
        <span class="close-modal" onclick="document.getElementById('item-modal').style.display='none'">&times;</span>
        <div id="modal-content">
            <!-- Item details will be injected here -->
        </div>
    </div>
</div>

</body>
</html>
